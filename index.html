<!DOCTYPE html>
<html>

<head>
  <title>Paintball Game</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>

      <!-- <img id="wall" src="./images/brickWall.png"> -->
      <audio id="shoot" src="./sounds/sounds_splash.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point">
    </a-entity>

    <!--Sounds-->
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>


    <!--Camera and Cursor-->
    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 0 5">
      <a-entity id="camera" camera position="0 1.6 0"
      look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0.17 -2.76 -0.08" rotation="-20 -145 20" scale="0.05 0.05 0.05"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>


    <!--Paintball-->
    <a-entity paintball="position:0 0 -5"></a-entity>

    <!-- Navigation Mesh -->
    <a-entity id="navigation-mesh" position="0 -1 0" visible="true" nav-mesh>
    </a-entity>

    <!--Ground-->
    <a-plane id="ground" position="0 0 -15" rotation="-90 0 0" height="50" width="50" static-body
      visible="false">
    </a-plane>

    <!--Left wall-->
    <a-box id="rightWall" material="color:00000" color="blue" repeat="10 1 1" position="25 5 -15" rotation="0 -90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>
    <!--Right wall-->
    <a-box id="leftWall" material="color: #fff" color="red" repeat="10 1 1" position="-25 5 -15" rotation="0 90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Back wall-->
    <a-box id="backWall" material="color: #34548d" color="orange" repeat="10 1 1" position="0 5 -40" rotation="0 0 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Paintball Arena Walls-->
    <a-entity>
      <a-plane src="wall" id="wall1" material="color:purple " geometry="height: 2.5; width: 25"
        position="8.24437 1.25 -16.52437" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane  src="wall" id="wall2" material="color:pink" geometry="height: 2.5; width: 5"
        position="10.21506 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="wall" id="wall3" material="color: green" geometry="height: 2.5; width: 25"
        position="-11.38094 1.25 -20.66105" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane src="wall" id="wall4" material="color:blue" geometry="height: 2.5; width: 10"
        position="-22.38153 1.25 -14.23461" rotation="0 80 0" static-body visible="true">
      </a-plane>

      <a-plane src="wall" id="wall5" material="color:red" geometry="height: 2.5; width: 25"
        position="-2.32225 1.25 -17.62905" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane src="wall" id="wall6" geometry="height: 2.5; width: 15" material="color: grey"
        position="11.94046 1.25 -13.53126" rotation="0 -45 0" static-body visible="true">
      </a-plane>

      <a-plane src="wall" id="wall7" material="color:orange" geometry="height: 2.5; width: 10"
        position="-18.75634 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="wall" id="wall8" material="color:golden" geometry="height: 2.5; width: 5"
        position="-8.81825 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="wall" id="wall9" material="color:brown" geometry="width: 10; height: 2.5"
        position="0.73118 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="wall" id="wall10" material="color:turquiose" geometry="height: 2.5; width: 10"
        position="19.55681 1.25 -5.44811" rotation="0 0 0" static-body visible="true">
      </a-plane>


    </a-entity>   

  </a-scene>
</body>

</html>
